<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Paging</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="css/global.css" media="all">
		<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
	</head>

	<body>
		<div style="margin: 15px;" id="groupManager">
			<blockquote class="layui-elem-quote">
				<h1>用户管理</h1></blockquote>
			<fieldset class="layui-elem-field">
				<div class="layui-field-box">
					<div>
						<button id="groupAdd" class="layui-btn" @click="add();"><i class="layui-icon">&#xe654;</i>增加</button>
						<table class="site-table table-hover">
							<thead>
								<tr>
									<th>No</th>
									<th>GroupName</th>
									<th>Description</th>
									<th>Create Time</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody id="con">
								<tr v-for="(group, index) in groups">
									<td>{{group.id}}</td>
									<td>{{group.name}}</td>
									<td>{{group.description}}</td>
									<td>{{group.createTime}}</td>
									<td>
										<button id="groupEdit" class="layui-btn" @click="add(group);"><i class="layui-icon">&#xe642;</i>编辑</button>
										<button id="groupDel" class="layui-btn" @click="del(group);"><i class="layui-icon">&#xe640;</i>删除</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</fieldset>
			<form class="layui-form">
				<div id="groupAddOrEdit" class="tabbable" style="display:none;">
				  <div class="layui-form-item" id="userId" style="margin-top:10px;" v-show="item.id">
				    <label class="layui-form-label">GroupNo</label>
				    <div class="layui-input-block">
				      <input type="text" name="no" class="layui-input layui-btn-disabled" style="width:400px;" v-model="item.id" :disabled="item.id">
				    </div>
				  </div>
				  <div class="layui-form-item" style="margin-top:10px;">
				    <label class="layui-form-label">GroupName</label>
				    <div class="layui-input-block">
				      <input type="text" name="name" placeholder="请输入GroupName"  class="layui-input" style="width:400px;" v-model="item.name">
				    </div>
				  </div>
				  <div class="layui-form-item" style="margin-top:10px;">
				    <label class="layui-form-label">Description</label>
				    <div class="layui-input-block">
				    	<textarea placeholder="请输入Description" class="layui-textarea" style="width:400px;height:100px;" v-model="item.description"></textarea>
				    </div>
				  </div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="js/vue.min.js"></script>
		<script type="text/javascript" src="plugins/layui/lay/dest/layui.all.js"></script>
		<script type="text/javascript" src="js/groupManager.js"></script>
	</body>
</html>
