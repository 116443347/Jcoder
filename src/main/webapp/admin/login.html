<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>登录</title>
		<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="css/login.css" />
	</head>
	<body>
		<canvas id="c" style="position:absolute;z-index:-1;top:0;"></canvas>	
			<div class="beg-login-box" >
				<header>
					<h1>Jcoder Admin</h1>
				</header>
				<div class="beg-login-main">
					<form class="layui-form" method="post">
						<div class="layui-form-item">
							<label class="beg-login-icon">
							<i class="layui-icon">&#xe612;</i>
						</label>
							<input id="userName" type="text" name="userName" lay-verify="userName" autocomplete="off" placeholder="这里输入登录名" class="layui-input">
						</div>
						<div class="layui-form-item">
							<label class="beg-login-icon">
							<i class="layui-icon">&#xe642;</i>
						</label>
							<input id="password" type="password" name="password" lay-verify="password" autocomplete="off" placeholder="这里输入密码" class="layui-input">
						</div>
						<div class="layui-form-item">
							<div class="beg-pull-left beg-login-remember">
								<label>记住帐号？</label>
								<input type="checkbox" name="rememberMe" value="true" lay-skin="switch" checked title="记住帐号">
							</div>
							<div class="beg-pull-right">
								<button class="layui-btn layui-btn-primary"  id="sub">
								<i class="layui-icon">&#xe650;</i> 登录
							</button>
							</div>
							<div class="beg-clear">
								<div id="message" style="color:red;"></div>
							</div>
						</div>
					</form>
				</div>
			</div>
	</body>
	<script type="text/javascript" src="plugins/layui/layui.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</html>
