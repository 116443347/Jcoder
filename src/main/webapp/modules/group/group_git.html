<div id="groupManager">
    <div class="space-4"></div>

    <div class="row">
        <div class="col-xs-12">
            <div class="table-responsive dataTables_wrapper">
                <table id="dynamic-table" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
						<th class="center" width="6.8%">组名称</th>
						<th class="center">git地址</th>
						<th class="center" width="8%">用户名</th>
						<th class="center" width="8%">密码</th>
						<th class="center" width="8%">分支</th>
						<th class="center">最后更新</th>
						<th class="center">回调地址</th>
						<th class="center" width="9%">自动同步</th>
						<th class="center">操作</th>
                    </tr>
                    </thead>
                    <tbody class="infor-tbody">
                    	<tr v-for="(item, index) in groups">
							<td  class="center">
								<input readonly type="text" class="col-xs-10 col-sm-12" v-model="item.groupName" />
							</td>
							<td  class="center">
								<input type="text" class="col-xs-10 col-sm-12" v-model="item.uri" />
							</td>
							<td  class="center">
								<input type="text" class="col-xs-10 col-sm-12" v-model="item.userName" />
							</td>
							<td  class="center">
								<input type="password" class="col-xs-10 col-sm-12" v-model="item.password" />
							</td>
							<td  class="center" >
								<input type="text" class="col-xs-10 col-sm-12" v-model="item.branch" />
							</td>
							<td  class="center">
								<input readonly type="text" class="col-xs-10 col-sm-12" :value="new Date(item.lastPullTime).toLocaleString()" />
							</td>
							<td  class="center">
								<input readonly type="text" class="col-xs-10 col-sm-12" :value="'?token='+item.token"/>
							</td>
							<td  class="center">
								<select class="chosen-select form-control" id="form-field-select-3" v-model="item.autoPullMillis">
									<option value="0">不同步</option>
									<option value="60000">1分钟</option>
									<option value="300000">5分钟</option>
									<option value="600000">10分钟</option>
									<option value="1800000">30分钟</option>
								</select>
							</td>
							<td  class="center">
								<div style="display:inline;">
									<button class="btn btn-info" @click="save(index)">
										<i class="ace-icon fa fa-save icon-only bigger-150"></i>
									</button>
									<button class="btn btn-success" @click="flush(index)">
										<i class="ace-icon fa fa-cloud-download icon-only bigger-150"></i>
									</button>
								</div>
							</td>
						</tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="modules/group/group_git.js"></script>
