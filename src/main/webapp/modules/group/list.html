<div id="groupManager">
    <div class="row">
        <div class="col-xs-6">
            <button class="btn btn-xs btn-info" @click="add()">
                <i class="ace-icon glyphicon glyphicon-plus bigger-100"></i> 添加
            </button>
            <!-- <button class="btn btn-xs btn-danger" @click="remove()" :disabled="ids.length==0">
                <i class="ace-icon glyphicon glyphicon-remove bigger-100"></i>删除
            </button>
            <button class="btn btn-xs btn-success" type="button" @click="emptyKeyword()">
                <i class="ace-icon glyphicon glyphicon-refresh bigger-100"></i>刷新
            </button> -->
        </div>
    </div>

    <div class="space-4"></div>

    <div class="row">
        <div class="col-xs-12">
            <div class="table-responsive dataTables_wrapper">
                <table id="dynamic-table" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
						<th class="center">No</th>
						<th class="center">GroupName</th>
						<th class="center">Description</th>
						<th class="center">Create Time</th>
						<th class="center">操作</th>
                    </tr>
                    </thead>
                    <tbody class="infor-tbody">
                    	<tr v-for="(group, index) in groups">
							<td  class="center">{{group.id}}</td>
							<td  class="center">{{group.name}}</td>
							<td  class="center">{{group.description}}</td>
							<td  class="center">{{group.createTime}}</td>
							<td  class="center">
								<div class="hidden-sm hidden-xs btn-group" style="text-align:center;">
		                            <div class="editbutton" style="display:inline;">
			                            <a class="green" href="javascript:;" title="编辑" >
	                                        <i class="ace-icon fa fa-pencil bigger-130" @click="add(group);"></i>
	                                    </a>
	                                    <a class="red" href="javascript:;" style="margin-left:7px;" title="删除">
		                                    <i class="ace-icon fa fa-trash-o  bigger-130" @click="del(group);"></i>
		                                </a>
                                    </div>
		                        </div> 
							</td>
						</tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/groupManager.js"></script>
