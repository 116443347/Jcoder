<div id="createFolder" class="tabbable">
    <div class="tab-content">
        <div id="home" class="tab-pane fade in active">
            <form class="form-horizontal" id="createFolder-form" role="createFolder">
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" for="folerName">文件夹名称 <span style="color:red;vertical-align:middle;">*</span> </label>
                    <div class="col-sm-7">
                        <div class="clearfix">
                            <input type="text" placeholder="请输入文件夹名称..." style="width:337px;" class="col-xs-8" id="folerName" name="folerName" autocomplete="off" v-model="folerName"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    var createFolder = new Vue({
        el: '#createFolder',
        data: {
            folerName:""
        },
        mounted: function () { // 初始化执行
            var $this = this;
            $('#createFolder-form').validate({
                errorElement: 'div',
                errorClass: 'help-block',
                focusInvalid: true,
                ignore: "",
                rules: {
                    folerName: {required: true}
                },
                messages: {
                    folerName: {required: "文件夹名称不能为空"}
                },
                highlight: function (e) {
                    $(e).closest('.form-group').removeClass('has-info').addClass('has-error');
                },
                success: function (e) {
                    $(e).closest('.form-group').removeClass('has-error');//.addClass('has-info');
                    $(e).remove();
                },
                errorPlacement: function (error, element) {
                    error.insertAfter(element);
                }
            });
        },
        methods: { // 方法
            // 验证表单
            valid: function () {
                return $('#createFolder-form').valid();
            }
        }
    });
</script>
