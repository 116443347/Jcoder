<div id="threadManager">
    <div class="row">
        <div class="col-xs-6">
            <button class="btn btn-xs btn-info" @click="add()">
                <i class="ace-icon glyphicon glyphicon-plus bigger-100"></i> 添加
            </button>
        </div>
    </div>

    <div class="space-4"></div>

    <div class="row">
        <div class="col-xs-12">
            <div class="table-responsive dataTables_wrapper">
                <table id="dynamic-table" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th class="center">Name</th>
                        <th class="center">Host</th>
                        <th class="center">Group</th>
                        <th class="center">Description</th>
                        <th class="center">Status</th>
                        <th class="center">Success</th>
                        <th class="center">Err</th>
                        <th class="center">Info</th>
                        <th class="center">操作</th>
                    </tr>
                    </thead>
                    <tbody class="infor-tbody">
                    <tr v-for="(thread, index) in threads">
                        <td  class="center">{{thread.name}}</td>
                        <td  class="center">{{thread.host}}</td>
                        <td  class="center">{{thread.group}}</td>
                        <td  class="center">{{thread.description}}</td>
                        <td  class="center">{{thread.status}}</td>
                        <td  class="center">{{thread.success}}</td>
                        <td  class="center">{{thread.err}}</td>
                        <td  class="center">{{thread.info}}</td>
                        <td  class="center">
                            <div class="hidden-sm hidden-xs btn-group" style="text-align:center;">
                                <div class="editbutton" style="display:inline;">
                                    <a class="green" href="javascript:;" title="编辑" >
                                        <i class="ace-icon fa fa-pencil bigger-130" @click="add(user);"></i>
                                    </a>
                                    <a class="red" href="javascript:;" style="margin-left:7px;" title="删除">
                                        <i class="ace-icon fa fa-trash-o  bigger-130" @click="del(user);"></i>
                                    </a>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="modules/thread/main.js"></script>
